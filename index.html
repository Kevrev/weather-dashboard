<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find the weather for a location you are curious about. Search by city name or zip code."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
     <div class="websiteWrapper">
      <div class="websiteTitle">
        <div>Weather Dashboard</div>
      </div>
     </div>
    </header>
    <div class="row justify-content-center searchBarContainer">
      <div class="searchBar input-group rounded">
        <input
          id="locationSearch"
          type="text"
          class="form-control rounded searchInput"
          placeholder="Search by location..."
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <input
        id="searchButton"
        type="submit"
        value="Submit"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
    <hr class="hr" />
    <div class="content">
      <div class="container">
        <div class="row r-0" style="justify-content: center">
          <div class="col-md-2 col-sm-12 mb-3 historyList">
            <div id="historyList">
              <div class="historyTitle">Search History</div>
              <div id="history"></div>
              <button id="clearHistory" type="button" class="btn btn-warning">
                Clear History
              </button>
            </div>
          </div>
          <div class="col-md-9 col-sm-12 mb-3">
            <div id="dashboard" class="mx-auto"></div>
                <div class="card">
                    <div class="currentHeader">
                        <div class="cityName"></div>
                        <img class="cityIcon" src="" style="max-width: 2rem; max-height: 2rem;">
                    </div>
                    <div class="cityTemp cityText"></div>
                    <div class="cityWind cityText"></div>
                    <div class="cityHumidity cityText"></div>
                </div>
                <div class="forecastWrap">
                    <div class="forecast">
                        <div class="forecastTitle">5-Day Forecast</div>
                        <div class="dayWrap">
                            <div class="card cardDay">
                                <p class="date1"></p>
                                <img class="weatherIcons icon1" src="" style="max-width: 2rem; max-height: 2rem;">
                                <p class="temp1"></p>
                                <p class="wind1"></p>
                                <p class="humidity1"></p>
                            </div>
                            <div class="card cardDay">
                                <p class="date2"></p>
                                <img class="weatherIcons icon2" src="" style="max-width: 2rem; max-height: 2rem;">
                                <p class="temp2"></p>
                                <p class="wind2"></p>
                                <p class="humidity2"></p>
                            </div>
                            <div class="card cardDay">
                                <p class="date3"></p>
                                <img class="weatherIcons icon3" src="" style="max-width: 2rem; max-height: 2rem;">
                                <p class="temp3"></p>
                                <p class="wind3"></p>
                                <p class="humidity3"></p>
                            </div>
                            <div class="card cardDay">
                                <p class="date4"></p>
                                <img class="weatherIcons icon4" src="" style="max-width: 2rem; max-height: 2rem;">
                                <p class="temp4"></p>
                                <p class="wind4"></p>
                                <p class="humidity4"></p>
                            </div>
                            <div class="card cardDay">
                                <p class="date5"></p>
                                <img class="weatherIcons icon5" src="" style="max-width: 2rem; max-height: 2rem;">
                                <p class="temp5"></p>
                                <p class="wind5"></p>
                                <p class="humidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      </div>
    </div>
    <div class="locationInfo">
      <div class="locationName"></div>
    </div>
    <hr class="hr" />
    <footer class="text-center text-lg-start bg-light text-muted">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
